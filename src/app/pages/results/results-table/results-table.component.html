
<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-sm-3">
        <select class="form-control"
                name="jobNameInput" [(ngModel)]="jobName" (ngModelChange)="onJobNameChange($event)">>
          <option *ngFor="let job of allAvialableJobs" [ngValue]="job">{{job}}</option>
        </select>
      </div>

      <div class="col-sm-2">
        <div class="btn-group" role="group">

          <button class="btn btn-primary btn-icon" type="button" (click)=decrementJobNumberUp()><i
            class="nb-arrow-down"></i></button>
          <input class="form-control input-group-lg" type="number" name="jobNumber"
                 (change)="onJobNumberChange($event.target.value)"
                 [(ngModel)]="jobNumber"/>
          <button class="btn btn-primary btn-icon" type="button" (click)=incrementJobNumberUp()><i
            class="nb-arrow-up"></i></button>
        </div>
      </div>
      <div class="col-sm-3">
        <label class="form-control">{{lastRun}} | {{runDuration}}</label>
      </div>
      <div class="col-sm-3">
        <div class="btn-group" role="group">
          <!--<label *ngIf="source" class="form-control">Results: {{source.length}}</label>-->
          <input *ngIf="source" [attr.disabled]="true" class="form-control input-group-lg" type="text" name="blank"
                 [ngModel]="getSizeRun()"/>

          <button class="btn btn-primary btn-icon" type="button" (click)=getResults()><i class="nb-loop"></i></button>
        </div>
      </div>
    </div>
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
